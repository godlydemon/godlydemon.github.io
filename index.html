<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Will You Be My Valentine üíñ</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:linear-gradient(135deg,#ffdde1,#ee9ca7);
  overflow:hidden;
}

/* ---------- FIX: background layers must not steal taps ---------- */
.floating-hearts,
.hearts,
.background,
.decorations{
  pointer-events:none;
}

/* ---------- START SCREEN ---------- */
#startScreen{
  position:fixed;
  inset:0;
  z-index:50;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

#startBtn{
  z-index:60;
  padding:18px 28px;
  font-size:1.2rem;
  border:none;
  border-radius:30px;
  background:#e63946;
  color:white;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}

/* ---------- MAIN ---------- */
#main{
  display:none;
  position:relative;
  z-index:10;
  text-align:center;
  padding:2rem 1rem;
}

.hero-photo{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  margin:1rem auto;
  display:block;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
}

button{
  padding:14px 24px;
  border:none;
  border-radius:25px;
  background:#e63946;
  color:#fff;
  font-size:1.1rem;
  margin:.5rem;
}

/* ---------- LETTER ---------- */
#letterOverlay{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.4);
  z-index:100;
}

.letter{
  width:92%;
  max-width:360px;
  background:#fff;
  border-radius:20px;
  padding:1.5rem;
  text-align:center;
  max-height:85vh;
  overflow:auto;
}

.letter-photo{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  margin:0 auto 1rem;
  display:block;
}

.page{display:none}
.page.active{display:block}

/* ---------- HEART ---------- */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:24px;
  animation:float 4s linear forwards;
}
@keyframes float{
  to{transform:translateY(-110vh);opacity:0}
}
</style>
</head>

<body>

<!-- START -->
<div id="startScreen">
  <button id="startBtn" onclick="begin()">Tap to Begin üíï</button>
</div>

<!-- MAIN -->
<div id="main">
  <h1>Will you be my Valentine? üíñ</h1>
  <img src="her1.jpg" class="hero-photo" alt="Her">
  <button onclick="sayYes()">Yes üíò</button>
</div>

<!-- LETTER -->
<div id="letterOverlay">
  <div class="letter">
    <div class="page active" id="page1">
      <img src="her2.jpg" class="letter-photo" alt="Her">
      <p>You make my world brighter every single day üíñ</p>
      <button onclick="nextPage()">Next üíå</button>
    </div>

    <div class="page" id="page2">
      <p id="paragraph"></p>
      <button onclick="closeLetter()">Close ‚ù§Ô∏è</button>
    </div>
  </div>
</div>

<!-- AUDIO -->
<audio id="bgMusic" src="music.mp3" loop></audio>
<audio id="kissSound" src="kiss.mp3"></audio>

<script>
const lines=[
  "Every moment with you feels special.",
  "Even across the distance, I feel you.",
  "Happy Valentine‚Äôs Day ‚ù§Ô∏è"
];

function begin(){
  document.getElementById('startScreen').style.display='none';
  document.getElementById('main').style.display='block';
}

function sayYes(){
  document.getElementById('letterOverlay').style.display='flex';
  document.getElementById('bgMusic').play().catch(()=>{});
  document.getElementById('kissSound').play().catch(()=>{});
  for(let i=0;i<20;i++)heart();
}

function nextPage(){
  document.getElementById('page1').classList.remove('active');
  document.getElementById('page2').classList.add('active');
  revealText();
}

function revealText(){
  let p=document.getElementById('paragraph');
  p.textContent='';
  let i=0;
  const t=setInterval(()=>{
    p.textContent+=lines[i++]+"\n";
    if(i>=lines.length)clearInterval(t);
  },1200);
}

function closeLetter(){
  document.getElementById('letterOverlay').style.display='none';
}

function heart(){
  const h=document.createElement('div');
  h.className='heart';
  h.textContent='‚ù§Ô∏è';
  h.style.left=Math.random()*100+'vw';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),4000);
}
</script>

</body>
</html>
